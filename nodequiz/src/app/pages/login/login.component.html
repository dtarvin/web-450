<div fxLayout="column">
  <mat-card fxFlex>
    <mat-card-title>Employee Sign In</mat-card-title><br/>
    <mat-card-subtitle>You must enter a valid employee ID to proceed</mat-card-subtitle>
    <mat-card-content>
      <small *ngIf="errorMessage">{{ errorMessage }}<br/></small>

      <mat-card fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #LoginForm="ngForm">
          <mat-card-content>
            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls['employeeId']" fxFlex placeholder="EmployeeId">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" fxFlex mat-raised-button color="primary">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
