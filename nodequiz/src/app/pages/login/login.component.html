<div fxLayout="column">
  <mat-card class="login-card" fxFlex>
    <mat-card-title>Welcome to the<br/>NodeQuiz Learning Portal</mat-card-title><br/>
    <mat-card-subtitle>Please enter a valid employee ID to proceed</mat-card-subtitle>
    <mat-card-content>
      <small *ngIf="errorMessage">{{ errorMessage }}<br/></small>

      <mat-card fxLayout="column" class="id-card" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #LoginForm="ngForm">
          <mat-card-content>
            <mat-form-field>
              <input type="text" matInput [formControl]="form.controls['employeeId']" fxFlex placeholder="EmployeeId">
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button type="submit" class="submitButton" fxFlex mat-raised-button>Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
